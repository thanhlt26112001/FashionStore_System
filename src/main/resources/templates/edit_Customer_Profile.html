<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User Profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
    <link th:href="@{/css/price-range.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head><!--/head-->
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <div style="display: flex; justify-content: space-between">
                <h2 class="myclass">Edit Your Profile</h2>
                <img class="img-rounded" style="width: 100px;" th:src="@{${user.customer.avatar}}"/>
            </div>
            <form th:action="@{/customeruser/save}" th:object="${user}" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{customer.id}">
                <input type="hidden" th:field="*{staff.id}">
                <input type="hidden" th:field="*{role.id}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{customer.createdAt}">
                <input type="hidden" th:field="*{createdAt}">
                <div class="form-group">
                    <label>Full Name</label>
                    <input th:field="*{customer.name}" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input th:field="*{username}" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input th:field="*{customer.email}" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input th:field="*{customer.phone}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input th:field="*{customer.address}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input th:field="*{customer.birthday}" type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <input th:field="*{customer.avatar}" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Edit</button>
                <a class="btn btn-primary" href="/product/listproducts">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
