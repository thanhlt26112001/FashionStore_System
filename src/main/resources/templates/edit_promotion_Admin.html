<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Admin - Edit Promotion</title>
    <th:block th:replace="layout_admin/meta_head :: meta_head"></th:block>
</head><!--/head-->
<body>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <div style="display: flex">
        <div th:include="layout_admin/nav_bar:: nav_bar"></div>
        <div class="container" style="padding: 0; position: relative">
            <div th:include="layout_admin/navi_bar:: navi_bar"></div>
            <div class="container">
                <div class="row"
                     style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                    <div class="col-sm-12">
                        <h2 class="myclass">Edit Promotion</h2>
                        <form th:action="@{/admin/listPromotions/editAndSave}" th:object="${promotion}" method="post"
                              enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label>Promotion Name</label>
                                <input th:field="*{name}" type="text" class="form-control"
                                       name="name" placeholder="Enter name" id="name" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>Start date</label>
                                <input th:field="*{startDate}" type="date" class="form-control"
                                       name="startDate" placeholder="Enter Start date" id="startDate" value="">
                            </div>
                            <div class="form-group">
                                <label>End date</label>
                                <input th:field="*{endDate}" type="date" class="form-control"
                                       name="endDate" placeholder="Enter End date" id="endDate" value="">
                            </div>
                            <div class="form-group">
                                <label>Apply day</label>
                                <div style="display: flex">
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Monday}"
                                                   id="Monday"
                                                   name="Monday" value="Monday">
                                            <label class="form-check-label" for="Monday">Monday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Tuesday}"
                                                   id="Tuesday"
                                                   name="Tuesday" value="Tuesday">
                                            <label class="form-check-label" for="Monday">Tuesday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Wednesday}"
                                                   id="Wednesday"
                                                   name="Wednesday" value="Wednesday">
                                            <label class="form-check-label" for="Monday">Wednesday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Thursday}"
                                                   id="Thursday"
                                                   name="Thursday" value="Thursday">
                                            <label class="form-check-label" for="Monday">Thursday</label>
                                        </div>
                                    </div>
                                    <div style="margin-left: 40px">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Friday}"
                                                   id="Friday"
                                                   name="Friday" value="Friday">
                                            <label class="form-check-label" for="Monday">Friday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Saturday}"
                                                   id="Saturday"
                                                   name="Saturday" value="Saturday">
                                            <label class="form-check-label" for="Monday">Saturday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${Sunday}"
                                                   id="Sunday"
                                                   name="Sunday" value="Sunday">
                                            <label class="form-check-label" for="Monday">Sunday</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:checked="${AllWeek}"
                                                   id="AllWeek"
                                                   name="AllWeek" value="AllWeek">
                                            <label class="form-check-label" for="Monday">All Week</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Discount</label>
                                <input th:field="*{discount}" type="text" class="form-control"
                                       pattern="^[0-9]{1,3}$" title="Must enter from 0 to 100"
                                       name="discount" placeholder="Enter Discount" id="discount" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Max discount</label>
                                <input th:field="*{maxdiscount}" type="text" class="form-control"
                                       name="maxdiscount" placeholder="Enter maxdiscount" id="maxdiscount" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Remain Apply</label>
                                <input th:field="*{remainapply}" type="text" class="form-control"
                                       name="remainapply" placeholder="Enter remainapply" id="remainapply" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <input th:field="*{status}" type="text" class="form-control"
                                       name="status" placeholder="Enter status" id="status" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Code</label>
                                <input th:field="*{code}" type="text" class="form-control"
                                       name="code" placeholder="Enter code" id="code" value="" required>
                            </div>
                            <span th:text="${alert}" style="color:red"></span>
                            <br>
                            <button sec:authorize="hasAnyRole('ADMIN','MANAGER')"
                                    type="submit" class="btn btn-primary">Save Edit</button>
                            <a class="btn btn-primary" href="/admin/listPromotions">Display List Promotion</a>
                        </form>
                    </div>
                </div>
                <th:block th:replace="layout_admin/footer :: footer"></th:block>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout_admin/js_lib :: js_lib"></th:block>
</body>
</html>
