<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title> Customer Manager</title>
  <!-- CSS only -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<div align="center" class="container">
  <h1>Customer List</h1>
  <a href="/admin/customer/new">Create New Customer</a> <br/> <br/>
  <form th:action="@{'/admin/customer'}">
    <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"/>
    <input type="submit" value="Search"/>
  </form>
  <table class="table table-bordered border-primary">
    <thead>
    <tr>
      <th style="text-align: center">Customer ID</th>
      <th style="text-align: center">Name</th>
      <th style="text-align: center">Email</th>
      <th style="text-align: center">Phone</th>
      <th style="text-align: center">UserName</th>
      <th style="text-align: center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${listCustomers}">
      <td th:text="${customer.id}">Customer ID</td>
      <td th:text="${customer.name}">Name</td>
      <td th:text="${customer.email}">Email</td>
      <td th:text="${customer.phone}">Phone</td>
      <td th:text="${customer.user.username}">User</td>
      <td>
        <a th:href="@{'/admin/customer/edit/' + ${customer.id}}">Edit</a>
        <a th:href="@{'/admin/customer/delete/' + ${customer.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
