<div class="container">
    <h2>Order details</h2>
    <form th:action="@{/admin/saveOrderEdit}" th:object="${order}" method="post"
              enctype="multipart/form-data">
    <div style="display: flex; justify-content: space-between">
        <div style="display: grid">
            <label class="col-3">Order ID: <input th:field="*{id}" type="text" class="form-control"
                                                  name="id" id="id" readonly/>
                <input type="hidden" th:field="*{shippingUnit.id}"/>
                <input type="hidden" th:field="*{promotion.id}"/>
                <input type="hidden" th:field="*{customer.id}"/> </label>
            <label class="col-3">CreatedAt: <input th:field="*{createdAt}" type="text" class="form-control"
                                                   name="date" id="createdAt " readonly/></label>
            <label class="col-6">Customer: <input th:field="*{customer.name}" type="text"
                                                  class="form-control"
                                                  name="name" id="customer name" readonly/></label>
            <!--            0:ship cod, 1:banking-->
            <label class="col-6">PaymentMethod: <input th:field="*{paymentMethod}" type="text" class="form-control"
                                                       name="price" id="paymentMethod" readonly/></label>
        </div>
        <div style="display: grid">
            <label class="col-3">ReceiverName: <input th:field="*{receiverName}" type="text" class="form-control"
                                                      name="name" id="receiverName" readonly/></label>
            <label class="col-3">Phone: <input th:field="*{receiverPhone}" type="text" class="form-control"
                                               name="phone" id="phone" readonly/></label>
            <label class="col-6">Address: <input th:field="*{receiverAddress}" type="text" class="form-control"
                                                 name="address" id="address" readonly/></label>
            <label class="col-3">PaymentStatus: </label>
            <select th:field="*{paymentStatus}">
                <option th:value='0' th:text="unpaid"></option>
                <option th:value='1' th:text="paid"></option>
            </select>
        </div>
        <div style="display: grid">
            <label class="col-3">Promotion: <input th:field="*{promotion.name}" type="text"
                                                   class="form-control"
                                                   name="Promotion" id="Promotion" readonly/></label>
            <label class="col-3">ShippingUnit: <input th:field="*{shippingUnit.name}" type="text"
                                                      class="form-control"
                                                      name="shippingUnit" id="shippingUnit" readonly/></label>
            <label class="col-6">Price: <input th:field="*{price}" type="text" class="form-control"
                                               name="price" id="price" readonly/></label>
            <label class="col-3">Status: </label>
            <select th:field="*{status}">
                <option th:value='0' th:text="processing"></option>
                <option th:value='1' th:text="shipping"></option>
                <option th:value='2' th:text="finished"></option>
                <option th:value='3' th:text="canceled"></option>
            </select>
            <input type="submit" value="OK" class="btn btn-success col-1"/>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr style="text-align: center">
            <th>Product Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetailList}">
            <td th:text="${orderDetail.product.name}"></td>
            <td > <img th:src="@{orderDetail.product.image}" style="width: 50px"> </td>
            <td th:text="${orderDetail.quantity}"></td>
            <td th:text="${orderDetail.price}"></td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
