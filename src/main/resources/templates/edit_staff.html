<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edit_Staff</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
    <link th:href="@{/css/price-range.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <form th:action="@{/admin/saveStaffEdit}" th:object="${user}" method="post"
                  enctype="multipart/form-data">
                <div style="display: flex ; justify-content: space-between" >
                    <h2 class="myclass">Edit Staff</h2>
                    <div>
                        <img style="width: 100px" th:src="*{staff.avatar} ">
                    </div>
                </div>
                <div class="form-group">
                    <label>ID</label>
                    <input th:field="*{staff.id}" type="text" class="form-control"
                           name="name" placeholder="Id" value="" readonly/>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{customer.id}"/>
                </div>
                <div class="form-group">
                    <label>Staff Name</label>
                    <input th:field="*{staff.name}" type="text" class="form-control"
                           name="name" placeholder="Enter name" id="staffName">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input th:field="*{staff.email}" type="email" class="form-control"
                           name="email" placeholder="Enter email" id="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           title="(characters followed: character@characters.domain " readonly/>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input th:field="*{staff.phone}" type="text" class="form-control"
                           name="phone" id="phone"
                           pattern="^[0-9]{10,11}$"
                           title="Input Number "/>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input th:field="*{username}" type="text" class="form-control"
                           name="username" placeholder="Enter username" id="username"
                           pattern=".{6,}"
                           title="Six or more characters" readonly/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input th:field="*{customer.address}" type="text" class="form-control"
                           name="address" placeholder="Enter Adrdress" id="address">
                </div>
                <div class="form-group">
                    <label>birthday</label>
                    <input th:field="*{customer.birthday}" type="date" class="form-control"
                           name="birthday" id="birthday">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select th:field="*{role.id}">
                        <option th:value='2' th:text="STAFF"></option>
                        <option th:value='3' th:text="MANAGER"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Save Edit</button>
                <a class="btn btn-primary" href="/admin/staff">Display List Staff</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
