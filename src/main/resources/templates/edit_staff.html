<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script tsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Edit Staff</h1>
    <br/>
    <form action="#" th:action="@{/saveStaffEdit}" th:object="${user}"
          method="post">
        <table>
            <tr>
                <td> ID:</td>
                <td><input type="text" th:field="*{staff.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Staff Name</td>
                <td><input type="text" th:field="*{staff.name}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{staff.email}"/></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{staff.phone}"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Role</td>
                <td><input type="text" th:field="*{role.name}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
