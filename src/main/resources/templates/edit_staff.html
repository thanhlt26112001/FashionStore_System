<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script tsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Edit Staff</h1>
    <br/>
    <form th:action="@{/saveStaffEdit}" th:object="${user}" method="post">
        <table>
            <tr>
                <td> ID:</td>
                <td><input type="text" th:field="*{staff.id}" readonly/></td>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{customer.id}" />
            </tr>
            <tr>
                <td>Staff Name</td>
                <td><input type="text" th:field="*{staff.name}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{staff.email}"/></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{staff.phone}"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{customer.address}"/></td>
            </tr>

            <tr>
                <td>birthday</td>
                <td><input type="date" th:field="*{customer.birthday}"/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <select th:field="*{role.id}">
                        <option th:value='2' th:text="STAFF"></option>
                        <option th:value='3' th:text="MANAGER"></option>
                    </select>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#username").on("input", function(e) {
            $('#msg').hide();
            if ($('#username').val() == null || $('#username').val() == "") {
                $('#msg').show();
                $("#msg").html("Username is a required field.").css("color", "red");
            } else {
                $.ajax({
                    type: 'post',
                    url: "/user",
                    data: JSON.stringify({userName: $('#username').val()}),
                    contentType: 'application/json; charset=utf-8',
                    //dataType: 'html',
                    cache: false,
                    beforeSend: function (f) {
                        $('#msg').show();
                        $('#msg').html('Checking...');
                    },
                    statusCode: {
                        500: function(xhr) {
                            $('#msg').show();
                            $("#msg").html("Username available").css("color", "green");
                        }
                    },
                    success: function(msg) {
                        $('#msg').show();
                        if(msg !== null || msg !== "") {
                            $("#msg").html("Username already taken").css("color", "red");
                        } else {
                            $("#msg").html("Username available").css("color", "green");
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#msg').show();
                        $("#msg").html(textStatus + " " + errorThrown).css("color", "red");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
