<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ></html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Product Manager</title>
</head>
<body>
<div align="center">

    <h1>Product List</h1>
    <a href="/new">Create New Product</a> <br /> <br />
    <table border="1" cellpadding="10">

        <thead>

        <tr>

            <th><a th:href="@{http://localhost:8081/product/list?field=id}">id</a></th>
            <th>Name</th>
            <th>Description</th>
            <th>Category_ID</th>
            <th>Image</th>
            <th>Price</th>
            <th>Status</th>
            <th>Created_at</th>
            <th>Update_at</th>
            <th>Actions</th>
        </tr>

        </thead>

        <tbody>

        <tr th:each="product : ${listproduct}">

            <td th:text="${product.getId()}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.description}">Description</td>

            <td th:text="${product.getCategory().getName()}">Category_ID</td>
            <td th:text="${product.image}">Image</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.status}">Status</td>
            <td th:text="${product.getCreatedAt()}">Created_at</td>

            <td th:text="${product.getUpdatedAt()}">Update_at</td>
            <td>
                <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>
</div>

</body>
</html>
