<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ListStaffAdminr</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
    <link th:href="@{/css/price-range.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
<div align="center" class="container">
    <h1>Staff List</h1>
    <a href="/admin/newStaff" class="btn btn-primary">Add Staff</a> <br/> <br/>
    <form th:action="@{'/admin/staff'}">
        Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
        <input type="submit" value="Search"/>
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr style="text-align: center">
            <th style="text-align: center">Staff ID</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Email</th>
            <th style="text-align: center">Phone</th>
            <th style="text-align: center">UserName</th>
            <th style="text-align: center">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="staff : ${listStaffs}">
            <td th:text="${staff.id}">Staff ID</td>
            <td th:text="${staff.name}">Name</td>
            <td th:text="${staff.email}">Email</td>
            <td th:text="${staff.phone}">Phone</td>
            <td th:text="${staff.user.username}">User</td>
            <td style="text-align: center">
                <a th:href="@{'/admin/editStaff/' + ${staff.user.id} }" class="btn btn-primary btn-sm"
                   href="#" style="margin-top: 0">Detail</a>
                <a th:href="@{'/admin/deleteStaff/' + ${staff.user.id}}" class="btn btn-danger btn-sm" href="#">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/admin/staff}]]";
    }
</script>
</html>
