<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div align="center">
    <h1>Create New Staff</h1>
    <br/>
    <form action="#" th:action="@{/admin/saveStaff}" th:object="${user}"
          method="post">

        <table>
            <tr>
                <td>Staff Name:</td>
                <td><input type="text" th:field="*{staff.name} " placeholder="Name" required/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}" id="username" placeholder="username" pattern=".{6,}"  title="Six or more characters" required/></td>
                <span style="color: red" th:text="${alert_Username}"></span>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" th:field="*{password} "  placeholder="Password"   pattern=".{6,}"  title="Six or more characters" required/></td>
                <span style="color: red" th:text="${alert_Email}"></span>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" th:field="*{staff.email}" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="(characters followed: character@characters.domain " required/></td>
                <td><span id="msg_email"></span></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" th:field="*{staff.phone}" placeholder="phone" pattern="[0-9]{10,11}" title="Input number "/></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="text" th:field="*{staff.avatar}" placeholder="Avatar"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{customer.address}" placeholder="Address"/></td>
            </tr>
            <tr>
                <td>BirthDay:</td>
                <td><input type="date" th:field="*{customer.birthday}" required/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <select th:field="*{role.id}">
                        <option th:value='2' th:text="STAFF"></option>
                        <option th:value='3' th:text="MANAGER"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
