
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Shop | E-Shopper</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
  <link th:href="@{/css/price-range.css}" rel="stylesheet">
  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
  <link rel="shortcut icon" href="images/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->
<body>
<div class="container" style="margin-top: 10px;">
  <div class="row"
       style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
    <div class="col-sm-12">

      <div style="display: flex; justify-content: space-between">
        <h2 class="myclass">Thông tin người dùng</h2>
        <img style="border-radius: 100px" th:src="@{${user.customer.avatar}}"/>
      </div>
      <form th:action="@{/customeruser/save}" th:object="${user}"  method="post"
            enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label>Id</label>
          <input th:field="*{customer.id}" type="text" class="form-control"
                 name="id" placeholder="Enter name" id="id" value="" readonly>
        </div>
        <div class="form-group">
          <label>Customer Name</label>
          <input th:field="*{customer.name}" type="text" class="form-control"
                 name="name" placeholder="Enter name"  value="" required>
        </div>
        <div class="form-group">
          <label>User name</label>
          <input th:field="*{username}" type="text" class="form-control"
                 name="createdAt" placeholder="Enter name" id="createdAt" value="" readonly>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input th:field="*{customer.phone}" type="text" class="form-control"
                 name="updatedAt" placeholder="Enter name"  value="" required>
        </div>
          <div class="form-group">
              <label>Address</label>
              <input th:field="*{customer.address}" type="text" class="form-control"
                     name="updatedAt" placeholder="Enter name" value="" required>
          </div>
          <div class="form-group">
              <label>Birthday</label>
              <input th:field="*{customer.birthday}" type="date" class="form-control"
                     name="updatedAt" placeholder="Enter name"  value="" required>
          </div>
        <button type="submit" class="btn btn-primary">Save Edit</button>
        <a class="btn btn-primary" href="/product/listproducts">Display List</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
